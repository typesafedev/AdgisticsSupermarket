name: .NET Core

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.202
    - name: Define Env Variables
      run: echo "Opt out of ai telemetry ${DOTNET_CLI_TELEMETRY_OPTOUT}"
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: 1
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Tools
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    - name: Test
      run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage"
    - name: Code Coverage Report
      run: |
        reportgenerator "-reports:*Tests/**/coverage.cobertura.xml" "-targetdir:coverage-reports"
    - name: Upload Artifacts from agent to github
      uses: actions/upload-artifact@master
      with:
        name: Coverage
        path: coverage-reports
  deploy:
    needs: build
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      # Authenticates packages to push to GPR
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.202' # SDK Version to use.
          source-url: https://nuget.pkg.github.com/typesafedev/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Create the package
        run: dotnet pack --configuration Release
      - name: Publish the package to GPR
        run: dotnet nuget push **/*.nupkg --skip-duplicate
